<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>オフライン単語帳</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" id="topPage">
      <h1>単語帳 - オフライン</h1>
      <p>今日の勉強時間: <span id="studyTime">0</span> 時間</p>
      <table>
        <thead>
          <tr>
            <th>単語</th>
            <th>意味</th>
            <th>状態</th>
          </tr>
        </thead>
        <tbody id="wordList">
          <!-- 単語一覧がここに表示されます -->
        </tbody>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
